<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
        }
        .lamp {
            position: relative;
            width: 20px;
            height: 100px;
            background-color: #444;
            border-radius: 10px;
        }
        .lamp::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: #ffeb3b;
            border-radius: 50%;
            transform: translateX(-50%);
            animation: spread 2s infinite;
        }
        @keyframes spread {
            0% {
                box-shadow: 0 0 10px 10px #ffeb3b;
            }
            50% {
                box-shadow: 0 0 40px 40px rgba(255, 235, 59, 0.5);
            }
            100% {
                box-shadow: 0 0 10px 10px #ffeb3b;
            }
        }
    </style>
</head>
<body>
    <div class="lamp"></div>
    <script>
        // You can add JavaScript here if needed
    </script>
</body>
</html>
